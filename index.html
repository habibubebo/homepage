<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Habibubebo habib muhammad blitar jawa timur portfolio" />
    <meta name="keywords" content="Habibubebo habib muhammad blitar jawa timur portfolio" />
    <meta name="author" content="Habibubebo"/>
    <title>Habibubebo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.webp" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.webp" alt="Logo" />
              <h3>Habibubebo</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Social Media</a></li>
                <li><a href="http://instagram.com/habibubebo" class="btn">Catch Me Up on instagram</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Hello, i'm Habib Muhammad.</h1>
                <h1>start exploring.</h1>
              </div>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person.webp" alt="Foto Habibubebo blitar jawa timur habib muhammad" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
    </body>
</html>
